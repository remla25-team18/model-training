name: Linting

on: push

permissions:
  contents: write

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync local git repo with remote
        run: |
          git fetch origin main
          git reset --hard origin/main

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -e .

      - name: Run pylint
        run: |
          pylint src
          pylint tests

      - name: Generate requirements.txt from pyproject.toml
        run: python generate_requirements.py

      - uses: Silleellie/pylint-github-action@v2.1
        with:
          lint-path: |
            src
            tests
          python-version: 3.11
          pylintrc-path: pylintrc
          badge-text: pylint

      - name: Run flake8
        run: |
          pip install -e linter_rules/flake8 --use-pep517
          flake8 .

      - name: Run bandit
        run: |
          bandit -r . -c bandit.yaml

      - name: Sync branch before committing badge updates
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git fetch origin main
          git reset --hard origin/main

      - name: Commit and push pylint badge updates
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: github-actions@github.com
          message: "Updated pylint badge [skip ci]"
          push: true
          branch: main